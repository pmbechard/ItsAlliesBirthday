<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday, Allie!</title>
    <link rel="shortcut icon" href="images/cake.png" type="image/x-icon">
</head>
<body>

    <div class="header">
        <img class="logo" src="images/heart.svg" alt="heart">
        <h1>Happy Birthday, <br>Allie</h1>
    </div>

    <div class="body">

        <div class="card">
            <div class="reasons">
                <h2 class="card-heading">Reasons I love you...</h2>
                <p id="reasons-text" class="card-content"></p>
            </div>
        </div>


        <div class="card">
            <div class="countdown">
                <h2 class="card-heading">Countdown to your next birthday</h2>
                <p id="timer" class="card-content"></p>
            </div>
        </div>
        
        <div id="dicky-card" class="card">
            <div class="dog-pic">
                <h2 class="card-heading">Random Dicky Pic</h2>
                <img id="dicky-pic" class="card-content" src="" alt="dicky the doggie">
            </div>
        </div>

    </div>

    <div class="footer">
        <small>Peyton Bechard &copy; 2022</small>
    </div>

    <script src="reasons.js"></script>
    <script src="countdown.js"></script>
    <script src="imageChooser.js"></script>
</body>
</html>
